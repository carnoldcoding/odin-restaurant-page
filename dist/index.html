<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js"></script>
    <title>Trattoria Trussardi</title>
</head>
<body>
    <!-- NAVBAR -->
    <div class="navbar-container">
        <ul class="nav">
            <li>menu</li>
            <li>about us</li> 
            <li>order</li>
        </ul>
    </div>
    <div class="content">
        <!-- SPOTLIGHT -->
        <div class="spotlight">
        </div>
        <!-- MENU -->
        <div class="menu-container">
            <div class="menu-wrapper">
                <div class="profile-pic"></div>
                <h1>Trattoria Trussardi</h1>
                <ul class="menu-items">
                    <div class="menu-headers">
                        <div class="menu-icon"></div>
                        <h1>Appetizers</h1>
                    </div>
                    <li>
                        <div class="item-name"><p>Tacos</p></div>
                        <div class="dots"></div>
                        <div class="price">$5.00</div>
                        <div class="description">Amazing meal, love taco</div>
                    </li>

                    <li>
                        <div class="item-name"><p>Burrito</p></div>
                        <div class="dots"></div>
                        <div class="price">$15.00</div>
                        <div class="description">Amazing meal, burrito good</div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>

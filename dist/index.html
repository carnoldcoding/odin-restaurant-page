<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trattoria Trussardi</title>
</head>
<body>
    <!-- NAVBAR -->
    <div class="navbar-container">
        <ul class="nav">
            <li>menu</li>
            <li>about us</li> 
            <li>order</li>
        </ul>
    </div>
    <div class="mobile-navbar-container">
        <div class="nav-open">O</div>
        <div class="sidebar hidden">
            <div class="nav-close">X</div>
            <ul class="mobile-nav">
                <li>menu</li>
                <li>about</li>
                <li>order</li>
            </ul>
        </div>
    </div>
    <div class="content">
        <!-- SPOTLIGHT -->
        <div class="spotlight">
        </div>
        <!-- MENU -->
        <div class="menu-container">
            <div class="menu-wrapper">
                <div class="profile-pic"></div>
                <h1>Trattoria Trussardi</h1>
                <ul class="menu-items">
                    <div class="menu-headers">
                        <div class="menu-icon"></div>
                        <h1>Appetizers</h1>
                    </div>
                    <li>
                        <div class="item-name"><p>The Cure to Cancer</p></div>
                        <div class="dots"></div>
                        <div class="price">$25.00</div>
                        <div class="description">Tired of having cancer? No more.</div>
                    </li>

                    <li>
                        <div class="item-name"><p>Paralysis No More</p></div>
                        <div class="dots"></div>
                        <div class="price">$15.00</div>
                        <div class="description">Why don't you, get up and walk for me.</div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
